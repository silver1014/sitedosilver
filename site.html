<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Button Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha uma opção</h1>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">Sim</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">Não</a>
    </div>
</body>
</html>
